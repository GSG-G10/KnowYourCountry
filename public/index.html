<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/css/style.css" rel="stylesheet" />
    <title>Know Your Country</title>
  </head>

  <body>
    <main class="container">
      <section class="search-side">
        <input
          type="text"
          placeholder="Enter city name"
          id="searchInput"
          list="suggestions-result"
        />
        <button class="searchBtn">Search</button>
        <div class="results-div hidden" id="auto-comp-div">
          <datalist id="suggestions-result"></datalist>
        </div>
      </section>
      <div class="img-side">
        <div class="img-div"></div>
      </div>
    </main>
    <script src="/public/js/fetch.js"></script>
    <script src="/public/js/apiDom.js"></script>
    <script src="/public/js/dom.js"></script>
    <script src="/public/js/request.js"></script>
  </body>
</html>
